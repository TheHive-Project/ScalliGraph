  database.chunkSize = 32k
  s3 {
    bucket = "bucket"
    readTimeout = 1 minute
    writeTimeout = 1 minute
    chunkSize = 1 MB

  }
}
session {
  inactivity = 1h
  warning = 5m
  username = username
}
